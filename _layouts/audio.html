---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }} <small>{{page.parasha}} {{ page.year }}</small></h1>
    <p class="post-meta">{{ page.date | date: "%B %-d, %Y" }}{% if page.author %} â€¢ {{ page.author }}{% endif %}{% if page.meta %} â€¢ {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
    <audio controls>
      <source src="https://archive.org/download/{{ page.id }}/{{ page.filename }}.ogg" type="audio/ogg">
      <source src="https://archive.org/download/{{ page.id }}/{{ page.filename }}.mp3" type="audio/mpeg">
      <iframe src="https://archive.org/embed/{{ page.id }}" width="500" height="140" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe>
    </audio>
    {{ content }}
  </article>

</div>
